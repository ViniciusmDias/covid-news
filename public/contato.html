	<!DOCTYPE html>
	<html class="no-js" lang="pt-br">
		<head>
			<meta charset="utf-8" />
			<title>Covid News</title>
			<meta name="description" content="" />
			<link rel="shortcut icon" type="image/png" href="/favicon.png" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />

			<link rel="stylesheet" href="css/normalize.css" />
			<link rel="stylesheet" href="css/fontawesome.min.css" />
			<link rel="stylesheet" href="css/header.css" />
			<link rel="stylesheet" href="css/main.css" />
			<link rel="stylesheet" href="css/contato.css" />
		</head>
		<body>
			<header class="topbar">
				<div class="container">
					<a href="/index.html" class="topbar-logo">
						<img src="img/covid-logo.png" alt="Covid logo" />
					</a>

					<ul>
						<a href="/index.html">Home</a>
						<a href="/sobre.html">Sobre</a>
						<a href="/contato.html">Contato</a>
						<a href="/saiba-mais.html">Saiba Mais</a>
					</ul>
				</div>
			</header>

			<div class="container">
				<section class="apresentation">
						<h1>Contato</h1>
						<h2>Entre em contato</h2>
					<div class="about">
						<a href="#" class="user-thumb">
							<span class="user-thumb-wrapper">
								<img
									src="img/profiles/vinidias/vinidias.png"
									alt="foto de perfil Vinicius Dias"
								/>
							</span>
						</a>
						<div class="about-text">
							<p>Autor: <span>Vinicius Dias</span></p>
							<p>
								<span>"O conhecimento é o caminho para a liberdade."</span>
							</p>
							<p>
								Portfólio: <span><a href="https://viniciusdias.works">https://viniciusdias.works</span></a>
							</p>
						</div>
					</div>
				</section>
			</div>

			<div class="container">
				<section class="feed">
					<article class="post">
						<div class="post-body">
							<form
							name="contact"
							method="post"
							data-netlify="true"
							data-netlify-honeypot="bot-field"
						>
							<input type="hidden" name="form-name" value="contact" />
							<div hidden>
								<label>
									Don’t fill this out: <input name="bot-field" />
								</label>
							</div>
							<div class="name">
								<label>
									<p>Nome</p>
									<div class="input">
										<input type="text" name="name" id="name" />
									</div>
								</label>
								
							</div>
							<label class="email">
								<p>Email</p>
								<div class="input">
									<input type="email" name="email" id="email" />
								</div>
							</label>
							<label class="mensagem">
								<p>Mensagem</p>
								<div class="input">
									<textarea name="message" id="message" rows="5" ></textarea>
								</div>
							</label>
							<button type="submit">Enviar</button>
						</form>
					</div>
					</article>
				</section>
			</div>
		</body>
	</html>
